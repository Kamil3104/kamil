<!DOCTYPE html>
<html>
<head>
<style>
body {
    text-align: center;
}
/* four values */
p.four {
    border-style: dotted solid double dashed;
}

/* three values */
p.three {
    border-style: dotted solid double;
}

/* two values */
p.two {
    border-style: dotted solid;
}

/* one values */
p.one {
    border-style: dotted;
}
</style>
</head>
<body>

<h2>Individual border sides</h2>
<p class="four">4 different border style.</p>
<p class="three">3 different border style.</p>
<p class="two">2 different border style.</p>
<p class="one">1 different border style.</p>

</body>
</html>
