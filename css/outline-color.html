<!DOCTYPE html>
<html>
<head>
<style>
p.ex1 {
    border: 2px solid black;
    outline-style: solid;
    outline-color: red;
}

p.ex2 {
    bordeer: 2px solid black;
    outline-style: dotted;
    outline-color: blue;
}

p.ex3 {
    border: 2px solid black;
    outline-style: dotted;
    outline-color: grey;
}
</style>
</head>
<body>

<h2>The outline-color property</h2>
<p>The outline-color property is used to set the color of the outline.</p>

<p class="ex1">A solid red outline.</p>
<p class="ex2">A dotted blue grey outline.</p>
<p class="ex3">A An outset gry outline.</p>
