<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Statements</h2>

<p>JavaScript code blocks are written between {and}</p>

<botton type="button" onclick="myFunction()">Click Me!</botton>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
function myFunction() {
    document.getElementById("demo1").innerHTML = "Hello Dolly!";
    document.getElementsById("demo2").innerHTML = "How are you";
}
</script>

</body>
</html>
