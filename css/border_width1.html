<!DOCTYPE html>
<html>
<head>
<style>
p.one{
    border-style: solid;
    border-width: 5px 20px; /* px top and bottom, 20px on the sides */
}

p.two{
    border-style: solid;
    border-width: 20px 5px; /* 20px top and bottom, px on the sides */
}

p.three{
    border-style: solid;
    border-width: 25px 10px 4px 35px; /*25px top, 10px right, 4px bottom and 35pxleft */
}
</style>
</head>
<body>

<h2>The border-width property</h2>
<p>The border-width property can have from one to four values (for the top border, right border, bottom bortder, and left border):</p>

<p class="one">Some text.</p>
<p class="two">Some text.</p>
<p class="three">Some text.</p>

</body>
</html>
